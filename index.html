<!DOCTYPE html>
<html>
  <head>
    <title>Clock app</title>
    <link href="style.css" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <div class="time">
      <video class="bg-vid" playsinline autoplay muted loop src="./video.mp4"></video>
    </div>
    <div class="info">
      <div class="tz"></div>
      <div class="area"></div>
      <div class="temp"></div>
      <div class="dt"></div>
      <div class="sr"></div>
      <div class="st"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
